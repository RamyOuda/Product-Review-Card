<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="mobile-product-image"
        src="./images/image-product-mobile.jpg"
        alt="product image"
      />
      <img
        class="desktop-product-image"
        src="./images/image-product-desktop.jpg"
        alt="product image"
      />

      <div class="card-body">
        <span class="product-category">P E R F U M E</span>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="price">
          <span class="product-price">$149.99</span>
          <span class="product-previous-price">$169.99</span>
        </section>

        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          Add to cart
        </button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ramy Ouda</a>.
    </footer>
  </body>
</html>
